{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Add New Project</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Project Title -->
            <div>
                <label for="title" class="block text-gray-700 font-medium mb-2">Project Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Project Description -->
            <div>
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <!-- Project Image -->
            <div>
                <label for="image" class="block text-gray-700 font-medium mb-2">Project Image</label>
                <div class="mt-1 flex items-center">
                    <input type="file" id="image" name="image" accept="image/*"
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                </div>
                <p class="mt-1 text-sm text-gray-500">Upload a square image (PNG, JPG, JPEG, GIF)</p>
            </div>
            
            <!-- GitHub URL -->
            <div>
                <label for="github_url" class="block text-gray-700 font-medium mb-2">GitHub URL (optional)</label>
                <input type="url" id="github_url" name="github_url"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://github.com/username/project">
            </div>
            
            <!-- Live Demo URL -->
            <div>
                <label for="live_url" class="block text-gray-700 font-medium mb-2">Live Demo URL (optional)</label>
                <input type="url" id="live_url" name="live_url"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="https://your-project-demo.com">
            </div>
            
            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Add Project
                </button>
            </div>
        </form>
        
        <!-- Back to Home -->
        <div class="mt-8 text-center">
            <a href="{{ url_for('home') }}" 
               class="text-blue-600 hover:text-blue-800 font-medium">
                ‚Üê Back to Portfolio
            </a>
        </div>
    </div>
</div>
{% endblock %}
